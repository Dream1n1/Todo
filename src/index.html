<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-do</title>
</head>
<body>
    <div class="header">
        <h1>Will-do</h1>
    </div>
    <div class="container">
        <div class="sideBar">
            <div class="projectContainer"></div>
            <form onsubmit="event.preventDefault()">
                <input class="project_name_input" type="text" placeholder="My project" required>
                <button class="submitProject" type="button">Add</button>
            </form>
            <div class="projectList"></div>
        </div>
        <div class="content">
            <form id="task_form" action="">
                <input id="task_name_input" type="text" placeholder="My task" required>
                <input id="task_date_input" type="datetime" placeholder="day/month/year" required>
                <input id="task_note_input" type="text" placeholder="Description">
                <button class="submitTask" type="button">Add</button>
            </form>
            <div class="tasks"></div>
        </div>
    </div>
</body>
</html>
